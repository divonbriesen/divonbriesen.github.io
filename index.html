<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divon Briesen | Pretty Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background: #3182ce;
            color: #fff;
            padding: 32px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav a {
            color: #fff;
            text-decoration: underline;
            font-weight: bold;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px;
        }
        main p {
            color: #4a5568;
            font-size: 1.2em;
        }
        .pretty-page-link {
            display: inline-block;
            background: #3182ce;
            color: #fff;
            padding: 12px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
            margin-top: 16px;
        }
        .pretty-page-link:hover {
            background: #2563eb;
        }
        footer {
            background: #f5f7fa;
            color: #2d3748;
            text-align: center;
            padding: 24px 0;
            margin-top: 40px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Pretty Page</h1>
        <nav>
            <a href="https://github.com/divonbriesen">Visit my GitHub</a>
        </nav>
    </header>
    <main>
        <p>
            This is a simple, elegant web page designed to look clean and modern. You can customize it further to suit your needs!
        </p>
        <a href="https://github.com/divonbriesen" class="pretty-page-link">
            Visit my GitHub
        </a>
    </main>
    <footer>
        &copy; 2024 DI von Briesen Enterprises, Ltd.
    </footer>
</body>
</html>
